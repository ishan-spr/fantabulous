<!DOCTYPE html>
<html>

<head>
    <title>Fantabulous</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Fantabulous</h1>
    <div class="input-section">
        <form>
            <label for="totalRows">Total Rows</label>
            <input type="number" name="Total Rows" id="totalRows">
            <label for="totalColumns">Total Columns</label>
            <input type="number" name="Total Rows" id="totalColumns">
            <label for="blockedRows">Blocked Rows</label>
            <input type="number" name="Total Rows" id="blockedRows">
            <label for="blockedColumns">Blocked Column</label>
            <input type="number" name="Total Rows" id="blockedColumns">
            <label for="inViewRows">Inview Rows</label>
            <input type="number" name="Total Rows" id="inViewRows">
            <label for="inViewColumns">Inview Columns</label>
            <input type="number" name="Total Rows" id="inViewColumns">
        </form>
    </div>
    <div class="main-section">

        <div class="blocked"></div>
        <div class="horizontal-scroll"></div>

        <div class="vertical-scroll"></div>
        <div class="all-scroll"></div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
