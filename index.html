<!DOCTYPE html>
<html>

<head>
    <title>Fantabulous</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid-container">
        <h1>Fantabulous</h1>
        <div class="description">
            Spreedsheet like grid scroller
        </div>
        <div class="input-section">
            <form>
                <label for="totalRows">Total Rows :</label>
                <input type="number" name="Total Rows" id="totalRows" min="0" value="25">
                <label for="totalColumns">Total Columns :</label>
                <input type="number" name="Total Rows" id="totalColumns" min="0" value="25">
                <label for="blockedRows">Blocked Rows :</label>
                <input type="number" name="Total Rows" id="blockedRows" value="2">
                <label for="blockedColumns">Blocked Column :</label>
                <input type="number" name="Total Rows" id="blockedColumns" min="0" value="3">
                <label for="inViewRows">Inview Rows :</label>
                <input type="number" name="Total Rows" id="inViewRows" value="10">
                <label for="inViewColumns">Inview Columns :</label>
                <input type="number" name="Total Rows" id="inViewColumns" min="0" value="10">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
